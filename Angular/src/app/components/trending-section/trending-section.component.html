<div class="container" id="trending-movies">
  <div class="row">
    <div class="col-12 pt-5 pb-2">

    </div>

    <div class="col-12">
      <div class="row">
        <div class="col-12 col-md-4 col-lg-2 py-2" *ngFor="let movie of trendingMovies">
          <tnv-film-card [movie]="movie"></tnv-film-card>
        </div>
      </div>
    </div>
  </div>
</div>
