<div class="container">
  <div class="row" *ngIf="moviesResult && moviesResult.length > 0">
    <div class="col-12 pt-5 pb-2">
      <h3>Film di {{ actorName | titlecase }}</h3>
    </div>

    <div class="col-12">
      <div class="row">
        <div class="col-12 col-md-4 col-lg-2 py-2" *ngFor="let movie of moviesResult">
          <tnv-film-card [movie]="movie"></tnv-film-card>
        </div>
      </div>
    </div>
  </div>
  <div class="row" *ngIf="!moviesResult || moviesResult.length === 0">
    <div class="col-12 pt-5 pb-2">
      <h3>Nessun risultato trovato.</h3>
    </div>
  </div>
</div>
<div class="container">
  <div class="row" *ngIf="moviesByTitle && moviesByTitle.length > 0">
    <div class="col-12 pt-5 pb-2">
      <h3>Risultati</h3>
    </div>

    <div class="col-12">
      <div class="row">
        <div class="col-12 col-md-4 col-lg-2 py-2" *ngFor="let movie of moviesByTitle">
          <tnv-film-card [movie]="movie"></tnv-film-card>
        </div>
      </div>
    </div>
  </div>

</div>
