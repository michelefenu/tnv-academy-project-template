<mat-accordion class="example-headers-align">
	<mat-expansion-panel [expanded]="step === 0" (opened)="setStep(0)" hideToggle>
		<mat-expansion-panel-header>
			<mat-panel-title>
				<b>Filtri di ricerca</b>
			</mat-panel-title>
		</mat-expansion-panel-header>
		<div class="row">
			<div class="col-lg-12">
				<mat-form-field>
					<mat-label>Anno</mat-label>
					<mat-select (selectionChange)="onYearChange($event)">
						<mat-option>Nessuno</mat-option>
						<mat-option value="2023">2023</mat-option>
						<mat-option value="2022">2022</mat-option>
						<mat-option value="2021">2021</mat-option>
					</mat-select>
				</mat-form-field>

				<mat-form-field>
					<mat-label>Genere</mat-label>
					<mat-select (selectionChange)="onGenreChange($event)">
						<mat-option value="28">Azione</mat-option>
						<mat-option value="12">Avventura</mat-option>
						<mat-option value="16">Animazione</mat-option>
					</mat-select>
				</mat-form-field>

				<mat-form-field>
					<mat-label>Lingua</mat-label>
					<mat-select (selectionChange)="onLanguageChange($event)">
						<mat-option>Nessuno</mat-option>
						<mat-option value="en">Inglese</mat-option>
						<mat-option value="it">Italiano</mat-option>
						<mat-option value="es">spagnolo</mat-option>
					</mat-select>
				</mat-form-field>

				<mat-form-field>
					<mat-label>Popolarit√†</mat-label>
					<mat-select (selectionChange)="onPopularityChange($event)">
						<mat-option>Nessuno</mat-option>
						<mat-option value="asc">Ascendente</mat-option>
						<mat-option value="des">Discendente</mat-option>
					</mat-select>
				</mat-form-field>

				<mat-form-field>
					<mat-label>Durata film</mat-label>
					<mat-select (selectionChange)="onDurationChange($event)">
						<mat-option>None</mat-option>
						<mat-option value="90">90</mat-option>
						<mat-option value="120">120</mat-option>
						<mat-option value="180">180</mat-option>
					</mat-select>
				</mat-form-field>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12 col-lg-5">
				<mat-panel-title>
					<b>Oppure cerca per attore</b>
				</mat-panel-title>
				<mat-form-field class="col-md-9">
					<mat-label>cerca...</mat-label>
					<input
						matInput
						#actorName
						maxlength="256"
						placeholder="Es. Leonardo DiCaprio"
					/>
				</mat-form-field>
				<button
					mat-raised-button
					color="primary"
					(click)="search(actorName.value)"
				>
					Cerca
				</button>
			</div>
			<div div class="col-xs-12 col-lg-5">
				<mat-panel-title>
					<b>Oppure cerca per titolo</b>
				</mat-panel-title>
				<mat-form-field class="col-md-9">
					<mat-label>Titolo</mat-label>
					<input
						matInput
						#title
						maxlength="256"
						placeholder="Ex. Harry Potter..."
					/>
				</mat-form-field>
				<button
					mat-raised-button
					color="primary"
					(click)="searchByTitle(title.value)"
				>
					Cerca
				</button>
			</div>
		</div>
	</mat-expansion-panel>
</mat-accordion>
